{% extends "base.html" %}

{% block content %}
<link href="/static/css/features.css" rel="stylesheet">
<ul class="nav justify-content-end">
    <a class="btn btn-success " href="/newpost">Add post</a>
</ul>
<p>
</p>
<div class="container">
    <div class="row">
        {% for new in news %}
        <div class="col-md-4">
            <h2>{{new.title}}</h2>
            {% if new.content|length > 150 %}
            <p class="card-text">{{new.content[:149]}}...</p>
            {% else %}
            <p class="card-text">{{new.content}}</p>
            {% endif %}
            <a href="/new/{{new.id}}" class="btn btn-outline-success">Посмотреть</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
